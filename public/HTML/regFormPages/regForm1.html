<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../CSS/regFormStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/hanken"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
      rel="stylesheet"
    />
    <title>Class Registration</title>
  </head>
  <body>
    <!-- Copy and paste Header -->

    <main class="container">
      <section class="pageInfo" aria-labelledby="classReg">
        <h1 id="classReg">Class Registration</h1>
      </section>

      <form
        method="POST"
        id="form"
        class="formStyle"
        novalidate
      > 
        <fieldset class="fSet">
          <legend class="legendTitle">Contact Info</legend>

          <p>* = Required</p>

          <div class="fieldWrap">
            <label for="firstName">* Student First Name:</label>
            <input
              id="firstName"
              class="validate"
              type="text"
              name="firstName"
              aria-required="true"
              autocomplete="given-name"
              title="Student First Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="lastName">* Student Last Name:</label>
            <input
              id="lastName"
              class="validate"
              type="text"
              name="lastName"
              aria-required="true"
              autocomplete="family-name"
              title="Student Last Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="gaurdianFirstName">Guardian First Name:</label>
            <input
              id="gaurdianFirstName"
              class="noRequire"
              type="text"
              name="gaurdianFirstName"
              aria-required="false"
              autocomplete="given-name"
              title="Guardian First Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="guardianLastName">Guardian Last Name:</label>
            <input
              id="guardianLastName"
              class="noRequire"
              type="text"
              name="guardianLastName"
              aria-required="false"
              autocomplete="family-name"
              title="Guardian Last Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="studentDOB"
              >* Student Date Of Birth: (mm/dd/yyyy)</label
            >
            <input
              id="studentDOB"
              class="validate"
              type="text"
              name="studentDOB"
              aria-required="true"
              autocomplete="bday"
              title="Student DOB"
            />
          </div>

          <div class="fieldWrap">
            <label for="phone">* Phone: (###)###-####</label>
            <input
              id="hone"
              class="validate phone"
              type="text"
              name="phone"
              title="Phone"
              aria-required="true"
              autocomplete="tel"
            />
          </div>

          <div class="fieldWrap">
            <label for="email">* Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              class="validate"
              aria-required="true"
              autocomplete="email"
              title="Email"
            />
          </div>

          <div class="fieldWrap">
            <label for="address">* Address:</label>
            <input
              id="address"
              class="validate"
              type="text"
              name="address"
              aria-required="true"
              autocomplete="street-address"
              title="Address"
            />
          </div>

          <div class="fieldWrap">
            <label for="city">* City:</label>
            <input
              id="city"
              class="validate"
              type="text"
              name="city"
              aria-required="true"
              autocomplete="address-level2"
              title="City"
            />
          </div>

          <div class="fieldWrap">
            <label for="state">* State:</label>
            <input
              id="state"
              class="validate"
              type="text"
              name="state"
              aria-required="true"
              autocomplete="address-level1"
              title="State"
            />
          </div>

          <div class="fieldWrap">
            <label for="zipCode">* Zip Code: (5 digits)</label>
            <input
              id="zipCode"
              class="validate"
              type="text"
              name="zipCode"
              title="Zip Code"
              aria-required="true"
              autocomplete="postal-code"
            />
          </div>

          <div class="fieldwrap">
            <label for="emergencyPickupFirstName"
              >* Emergency / Carpool First Name:</label
            >
            <input
              id="emergencyPickupfirstName"
              class="validate"
              type="text"
              name="emergencyPickupfirstName"
              aria-required="true"
              title="Emergency First Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="emergencyPickupLastName"
              >* Emergency / Carpool Last Name:</label
            >
            <input
              id="emergencyPickupLastName"
              class="validate"
              type="text"
              name="emergencyPickupLastName"
              aria-required="true"
              title="Emergency Last Name"
            />
          </div>

          <div class="fieldWrap">
            <label for="emergencyPickupPhone"
              >* Emergency / Carpool Phone (###)###-####:
            </label>
            <input
              id="emergencyPickupPhone"
              class="validate phone"
              type="text"
              name="phone"
              title="Emergency / Pickup Phone"
              aria-required="true"
            />
          </div>

          <div class="fieldWrap">
            <label for="emergencyPickupRelation"
              >* Relationship to Student:
            </label>
            <input
              id="emergencyPickupRelation"
              class="validate"
              type="text"
              name="emergencyPickupRelation"
              title="Emergency / Pickup Relationship"
              aria-required="true"
            />
          </div>

          <div class="fieldWrap">
            <label for="physicianName">Physician Name: </label>
            <input
              id="physicianName"
              class="noRequire"
              type="text"
              name="physicianName"
              title="Physician Name"
              aria-required="false"
              autocomplete="tel"
            />
          </div>

          <div class="fieldWrap">
            <label for="physicianPhone">Physician Phone: (###)###-####</label>
            <input
              id="physicianPhone"
              class="noRequire"
              type="text"
              name="phone"
              title="Physician Phone"
              aria-required="false"
              autocomplete="tel"
            />
          </div>

          <div class="fieldWrap">
            <label for="callOkForEmergency">Ok to Call for Emergency?</label>
            <div class="checkboxContainer">
              <input type="checkbox" name="callOkForEmergency" value="Yes" />
              <span>Yes</span>
              <input
                type="checkbox"
                name="callOkForEmergency"
                value="No"
              /><span> No</span>
            </div>
          </div>

          <div class="fieldWrap">
            <p>Use of Photo Waiver Copy</p>
            <label for="photoWaiver">Ok to use photos?</label>
            <div class="checkboxContainer">
              <input type="checkbox" name="photoWaiver" value="Yes" />
              <span>Yes</span>
              <input type="checkbox" name="photoWaiver" value="No" /><span>
                No</span
              >
            </div>
          </div>
        </fieldset>
        <div class="buttonDiv">
          <button type="submit" form="form" value="Submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../javaScript/forms/reg/reg1.js"></script>
  </body>
</html>
